name: Java CI with Maven & Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

#Permissions needed to write to the GitHub Package Registry (GHCR)
permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    #Download code
    - name: Checkout repository
      uses: actions/checkout@v4

    #Prepare Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    #Compile and Test microservices (Create files .jar)
    
    # Core Service: use 'verify' to execute also integration tests (H2)
    - name: Build and Test Core Service
      run: mvn -B clean verify -f CoreService/pom.xml

    # Notification Service
    - name: Build Notification Service
      run: mvn -B clean package -DskipTests -f NotificationService/pom.xml

    # Room Booking Service
    - name: Build Room Booking Service
      run: mvn -B clean package -DskipTests -f RoomBookingService/pom.xml

    #Prepare Docker env: make the username lowercase (required by Docker)
    - name: Lowercase Registry Owner
      run: |
        echo "OWNER_LC=${OWNER,,}" >> ${GITHUB_ENV}
      env:
        OWNER: '${{ github.repository_owner }}'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    #Build & Push Docker Images
    
    # Core Service
    - name: Build and push Core Service Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./CoreService
        push: true
        tags: ghcr.io/${{ env.OWNER_LC }}/gestore-conservatorio-core:latest

    # Notification Service
    - name: Build and push Notification Service Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./NotificationService
        push: true
        tags: ghcr.io/${{ env.OWNER_LC }}/gestore-conservatorio-notification:latest

    # Room Booking Service
    - name: Build and push Room Booking Service Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./RoomBookingService
        push: true
        tags: ghcr.io/${{ env.OWNER_LC }}/gestore-conservatorio-booking:latest

    #TEST CLUSTER: start Docker Compose, wait, and then launch the cURL calls defined in the script
    - name: Test Docker Cluster
      run: |
        chmod +x test-cluster.sh
        ./test-cluster.sh
  deploy:
      needs: build-and-publish
      runs-on: ubuntu-latest
      if: github.ref == 'refs/heads/master'  # Execute only when push on master
    
      steps:
      - name: Deploy to Azure VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_KEY }}
          script: |
            # Enter in the folder
            cd CC_Flavio_project
          
            #Download modifications
            git pull origin master
          
            #Recompile services (important for Java changes)
            mvn clean package -f CoreService/pom.xml -DskipTests
            mvn clean package -f NotificationService/pom.xml -DskipTests
            mvn clean package -f RoomBookingService/pom.xml -DskipTests
          
            #Restart updated containers
            sudo docker compose up --build -d