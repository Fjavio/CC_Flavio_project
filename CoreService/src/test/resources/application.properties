# Overrides the default configuration only when running tests
# Tells Spring to use H2 (an in-memory database) instead of MySQL

# --- H2 configuration ---
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- CONFIGURATION TO RUN SCRIPTS ---
# Tells Spring to always run initialization scripts
spring.sql.init.mode=always
# Specify where to find the file that creates the tables
spring.sql.init.schema-locations=classpath:schema.sql
# Specify where to find the file that inserts the data
spring.sql.init.data-locations=classpath:data.sql

# Deactive Hibernate/JPA
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
